<head>

    <meta name="theme-color" content="#000000">

    <style>
    body{
      background-color: #0DBFB3;
    }
    .wrapper{
      position: relative;
      margin: auto;
      display: block;
      margin-top: 1%;
      height: 600px;
      width: 600px;
      perspective: 500px;
      z-index: 1;
      background-color: pink;
      box-shadow: 5px 5px 20px black;
    }
    .left-arm{
      position: absolute;
      top: 30%;
      left: 20%;
      width: 5%;
      height: 30%;
    }
    .right-arm{
      position: absolute;
      top: 55.5%;
      left: 56.5%;
      width: 10%;
      height: 25%;
      z-index: 3;
    }
    .arm{
      background: #679EAA;
      position: absolute;
      top: 1%;
      right: 3%;
      height: 100%;
      width: 24%;
      z-index: 4;
      border: solid 1px black;
      border-radius: 32%;
    }
    .arm-copy{
      background: #679EAA;
      position: absolute;
      top: -1;
      bottom: 10%;
      right: 4%;
      height: 90%;
      width: 23%;
      z-index: 6;
      border-radius: 27%;
    }
    .hand{
      background: #679EAA;
      position: absolute;
      bottom: -2%;
      right: 3.5%;
      height: 15%;
      width: 24%;
      border-radius: 15%;
      border: 1px solid black;
      z-index: 5;
    }
    .fingers{
      background: #679EAA;
      position: absolute;
      width: 20%;
      height: 40%;
      bottom: 1%;
      z-index: 6;
      border-radius: 30%;
    }
    .left-finger{
      left: 2%;
    }
    .middle-finger{
      border-left: 1px solid black;
      left: 30%;
    }
    .right-finger{
      border-left: 1px solid black;
      left: 65%;
    }
    .left-leg{
      position: absolute;
      top: 60%;
      left: 25%;
      width:8%;
      height: 30%;
      transform: rotate(65deg);
      z-index: 2;
    }
    .right-leg{
      position: absolute;
      top: 65%;
      left: 42%;
      width: 8%;
      height: 30%;
      transform-style: preserve-3d;
      transform: rotate(45deg);
      z-index: 2;
    }
    .leg{
      background: #4A7884;
      position: absolute;
      top: 0;
      left: 52%;
      height: 99%;
      width: 46%;
      border-radius: 30%;
      z-index: 2;
    }
    .leg-copy{
      background: #4A7884;
      position: absolute;
      top: 0;
      left: 51%;
      height: 99%;
      width: 50%;
      border-radius: 30%;
      border: solid 1px black;
      box-shadow: 2px 2px 5px black;
      z-index: 1;
    }
    .foot{
      background: #4A7884;
      position: absolute;
      bottom: -2%;
      left: 0;
      height: 12%;
      width: 100%;
      border-radius: 20px;
      border: 1px solid black;
      z-index: 1;
    }
    .corpse{
      background: #5AB29E;
      border: solid 3px black;
      position: absolute;
      top: 20%;
      left: 30%;
      width:30%;
      height: 50%;
      transform-style: preserve-3d;
      transform: rotateY(-5deg)translateZ(4em);
      border-radius: 7%;
      z-index: 3;
    }
    .corpse-copy{
      position: absolute;
      top: 66%;
      left: 30%;
      width:30%;
      height: 4%;
      box-shadow: 20px 20px 15px grey;
      transform-style: preserve-3d;
      transform: rotateY(-5deg)translateZ(4em);
      z-index: 2;
    }
    .corpse-right{
      background: #519283;
      border: solid 4px black;
      position: absolute;
      top: 20%;
      left: 60%;
      width:29.5%;
      height: 50%;
      transform-style: preserve-3d;
      transform: rotateY(65deg) translateZ(-4em);
      border-radius: 6%;
      box-shadow: 10px 10px 20px grey;
      z-index: 2;
    }
    .B {
      position: absolute;
      top: 25%;
      left: 25%;
      width:50%;
      height: 20%;
    }
    .B-left-line{
      background: #001122;
      position: absolute;
      left: 0%;
      width:25%;
      height: 95%;
    }
    .B-top-loop{
      background: #001122;
      position: absolute;
      left: 0%;
      width:90%;
      height: 45%;
      border-radius: 30%;
    }
    .B-bottom-loop{
      background: #001122;
      position: absolute;
      left: 0%;
      top: 45%;
      width:100%;
      height: 50%;
      border-radius: 30%;
    }
    .B-inner{
      background: #519283;
      position: absolute;
      left: 30%;
      top: 30%;
      width:40%;
      height: 50%;
      border-radius: 30%;
    }
    .M{
      position: absolute;
      top: 45%;
      left: 25%;
      width:50%;
      height: 20%;
      z-index: 3;
    }
    .m-outer-left{
      background: #001122;
      position: absolute;
      left: 0%;
      width:25%;
      height: 100%;
    }
    .m-inner-left{
      background: #001122;
      position: absolute;
      left: 25%;
      top: 0%;
      width:18%;
      height: 33%;
      transform: skew(55deg);
    }
    .m-inner-right{
      background: #001122;
      position: absolute;
      top: 0%;
      left: 50%;
      width:20%;
      height: 33%;
      transform: skew(-55deg);
    }
    .m-outer-right{
      background: #001122;
      position: absolute;
      left: 75%;
      width:25%;
      height: 100%;
    }
    .O{
      position: absolute;
      top: 65%;
      left: 25%;
      width:50%;
      height: 20%;
      z-index: 3;
    }
    .o-outer{
      background: #001122;
      border-radius: 50%;
      position: absolute;
      top: 0%;
      left: 0%;
      width:100%;
      height: 100%;
    }
    .o-inner{
      background: #679EAA;
      border-radius: 50%;
      position: absolute;
      top: 20%;
      left: 20%;
      width:60%;
      height: 60%;
    }
    .speaker{
      position: absolute;
      top: 4%;
      left: 25%;
      width:50%;
      height: 20%;
      background: #519283;
      z-index: 3;
    }
    .speaker-grid{
      display: grid;
      grid-template-columns: auto auto auto auto auto;
    }
    .grid-item{
      height: 60%;
      width:60%;
      background: black;
      border-radius: 50%;
    }
    #container {
      width: 80%;
      height: 65%;
      margin: auto;
      border-radius: 5px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      padding: 30px 20px 20px 20px;
    }
    .face{
      position: relative;
      width: 80%;
      height: 20%;
      left: 8%;
      top: 10%;
      margin-bottom: 5px;
    }
    .face-happy{
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
      background: #c4f8dd;
      padding-right: 5px;
      border-radius: 5px;
      background-color: #c4f8dd;
      border: 1px solid black;
      box-shadow: 1px 1px 2px inset grey;
    }
    .eye-left-happy{
      background: black;
      border-radius: 50%;
      position: absolute;
      left: 25%;
      top: 10%;
      width:8%;
      height: 30%;
    }
    .eye-right-happy{
      background: black;
      border-radius: 50%;
      position: absolute;
      right: 25%;
      top: 10%;
      width:8%;
      height: 30%;
    }
    .mouth-happy{
      background: #43BE4C;
      border-radius: 50%;
      border: solid 1px black;
      position: absolute;
      right: 40%;
      top: 40%;
      width:20%;
      height: 50%;
      z-index: 11;
    }
    .mouth-happy-cover{
      background: #c4f8dd;
      border-radius: 40%;
      border-bottom: solid 1px black;
      position: absolute;
      right: 41%;
      top: 20%;
      width:20%;
      height: 50%;
      z-index: 13;
    }
    .tooth{
      background: white;
      border-radius: 30%;
      border-bottom: solid 1px black;
      position: absolute;
      right: 10%;
      top: 18%;
      width:80%;
      height: 50%;
      z-index: 14;
      transform: rotate(-10deg);
    }
    .tounge{
      background: #61FE6F;
      border-radius: 80%;
      position: absolute;
      right: 10%;
      bottom: 1%;
      width:70%;
      height: 40%;
      z-index: 13;
      transform: rotate(-10deg);
    }
    #numberArea {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      padding-right: 5px;
      border-radius: 5px;
      background-color: #c4f8dd;
      text-align: right;
      margin-bottom: 5px;
      border: 1px solid black;
      box-shadow: 1px 1px 2px inset grey;
      z-index: 16;
    }
    #totalArea{
      position: relative;
      width: auto;
      right: 0px;
      height: 25px;
      font-size: 1em;
    }
    #bAC {
      grid-column: 3 / span 1;
    }
    #bCE {
      grid-column: 2 / span 1;
    }
    #b\+ {
      grid-column: 4;
      grid-row-start: 4;
      grid-row-end: 6;
    }
    
    #bAC, #bCE { background-color: red;}
    .button{
      border-radius: 5px;
    }
    
    #b\-, #b\+, #b\/, #bx {
      background-color: #f2f645;
    }
    #b\= {
      background-color: #EA0653;
    }
    .button{
    font-weight: bold;
    background: #2AFEF7;
    border: 1px solid black;
    
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        text-shadow: 0px -1px 0px rgba(0,0,0,.5);
        -webkit-box-shadow: 0px 3px 15px rgba(0,0,0,.4), inset 0px 1px 0px rgba(255,255,255,.3), inset 0px 0px 3px rgba(255,255,255,.5);
        -moz-box-shadow: 0px 3px 15px rgba(0,0,0,.4), inset 0px 1px 0px rgba(255,255,255,.3), inset 0px 0px 3px rgba(255,255,255,.5);
        box-shadow: 0px 3px 15px rgba(0,0,0,.4), inset 0px 1px 0px rgba(255,255,255,.3), inset 0px 0px 3px rgba(255,255,255,.5);
    }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="left-arm"></div>
        <div class="right-arm">
            <div class="arm"></div>
            <div class="arm-copy"></div>
            <div class="hand">
                <div class="fingers left-finger"></div>
                <div class="fingers middle-finger"></div>
                <div class="fingers right-finger"></div>
            </div>
        </div>
        <div class="corpse-copy"></div>
        <div class="corpse">
            <div class="face" id="face">
                <div class="face-happy" id="face-happy">
                    <div class="eye-left-happy"></div>
                    <div class="eye-right-happy"></div>
                    <div class="mouth-happy-cover"></div>
                    <div class="mouth-happy">
                        <div class="tooth"></div>
                        <div class="tounge"></div>
                        <div class="mouth-background"></div>
                    </div>
                </div>
                <div id="numberArea">
                    <div id="currentArea">0</div>
                    <div id="totalArea">0</div>
                </div>
            </div>
            <div id="container"></div>
        </div>
        <div class="corpse-right">
            <div class="speaker">
                <div class="speaker-grid">
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                    <div class="grid-item">'</div>
                    <div class="grid-item-blank"></div>
                </div>
            </div>

            <div class="B">
                <div class="B-left-line"></div>
                <div class="B-top-loop">
                    <div class="B-inner"></div>
                </div>
                <div class="B-bottom-loop">
                    <div class="B-inner"></div>
                </div>
            </div>
            <div class="M">
                <div class="m-outer-left"></div>
                <div class="m-inner-left"></div>
                <div class="m-inner-right"></div>
                <div class="m-outer-right"></div>
            </div>
            <div class="O">
                <div class="o-outer">
                    <div class="o-inner"></div>
                </div>
            </div>
        </div>

        <div class="left-leg">
            <div class="leg"></div>
            <div class="leg-copy"></div>
            <div class="foot"></div>
        </div>
        <div class="right-leg">
            <div class="leg"></div>
            <div class="leg-copy"></div>
            <div class="foot"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
