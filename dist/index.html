<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./assets/style.css" />
    <!-- <script defer src="../calculator.js"></script> -->
    <script defer src="bundle.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="left-arm"></div>
      <div class="right-arm">
        <div class="arm"></div>
        <div class="arm-copy"></div>
        <div class="hand">
          <div class="fingers left-finger"></div>
          <div class="fingers middle-finger"></div>
          <div class="fingers right-finger"></div>
        </div>
      </div>
      <div class="corpse-copy"></div>
      <div class="corpse">
        <div class="face" id="face">
          <div class="face-happy" id="face-happy">
            <div class="eye-left-happy"></div>
            <div class="eye-right-happy"></div>
            <div class="mouth-happy-cover"></div>
            <div class="mouth-happy">
              <div class="tooth"></div>
              <div class="tounge"></div>
              <div class="mouth-background"></div>
            </div>
          </div>
          <div id="numberArea">
            <div id="currentArea">0</div>
            <div id="totalArea">0</div>
          </div>
        </div>
        <div id="container"></div>
      </div>
      <div class="corpse-right">
        <div class="speaker">
          <div class="speaker-grid">
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
            <div class="grid-item">'</div>
            <div class="grid-item-blank"></div>
          </div>
        </div>

        <div class="B">
          <div class="B-left-line"></div>
          <div class="B-top-loop">
            <div class="B-inner"></div>
          </div>
          <div class="B-bottom-loop">
            <div class="B-inner"></div>
          </div>
        </div>
        <div class="M">
          <div class="m-outer-left"></div>
          <div class="m-inner-left"></div>
          <div class="m-inner-right"></div>
          <div class="m-outer-right"></div>
        </div>
        <div class="O">
          <div class="o-outer">
            <div class="o-inner"></div>
          </div>
        </div>
      </div>

      <div class="left-leg">
        <div class="leg"></div>
        <div class="leg-copy"></div>
        <div class="foot"></div>
      </div>
      <div class="right-leg">
        <div class="leg"></div>
        <div class="leg-copy"></div>
        <div class="foot"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
